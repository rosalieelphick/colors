<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>

    <link href="https://fonts.googleapis.com/css?family=Chivo|Overpass:300" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">

<body>

    <div class="wrapper">

        <header class="header">
            <h1>color palette generator</h1>
            <h2>some subheading!</h2>
        </header>

        <main class="main-content">

            <div class="selector-section">

                <div class="button-holder">
                    <div class="temp-buttons">
                        <h3>pick this option</h3>
                        <button class="temp-button" id="warm">warm</button>
                        <button class="temp-button" id="neutral">neutral</button>
                        <button class="temp-button" id="cool">cool</button>
                        
                    </div>
                    
                    <div class="theme-buttons">
                        <h3>then pick this option</h3>
                        <button class="theme-button" id="pastel">pastel</button>
                        <button class="theme-button" id="dark">dark</button>
                        <button class="theme-button" id="option3">option</button>
                        <button class="theme-button" id="option4">idk</button>
                        <button class="theme-button" id="option5">hello</button>
                        <button class="theme-button" id="option6">idk</button>

                    </div>
                    
                    <button class="submit-button">generate palette</button>
                </div>
          
            </div>

            <div class="palette-section">
                <div class="container">

                <!-- <div class="paletteContainer">
                        <div class="palette">

                        </div>
                    </div> -->

                </div>
            </div>

           
            


        </main>

        

        

        

    </div>
