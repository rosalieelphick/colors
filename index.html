<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>

<body class="disable-scroll">

    <div class="wrapper">

        <h1 class="visibility-hidden">Chroma</h1>
        <header class="header">
            <div class="logo">
                <img src="assets/logo.png" alt="">
            </div>            
            <h2>a custom color palette generator</h2>
        </header>

        <main class="main-content" id="main-content">

            <div class="selector-section">
                
                <div class="button-holder" id="button-holder">
                    <form action="" class="temp-buttons">

                        <h3>select temperature</h3>

                        <input type="radio" class="temp-button visibility-hidden" id="warm" value="warm" name="temp">
                        <label for="warm">warm</label>
                        
                        <input type="radio" class="temp-button visibility-hidden" id="neutral" value="neutral" name="temp">
                        <label for="neutral">neutral</label>

                        <input type="radio" class="temp-button visibility-hidden" id="cool" value="cool" name="temp">
                        <label for="cool">cool</label>

                    </form>

                    <form action="" class="theme-buttons">

                        <h3>select theme</h3>

                        <input type="radio" class="theme-button visibility-hidden" id="pastel" value="pastel" name="theme">
                        <label for="pastel">pastel</label>
                        
                        <input type="radio" class="theme-button visibility-hidden" id="dark" value="dark" name="theme">
                        <label for="dark">dark</label>
                        
                        <input type="radio" class="theme-button visibility-hidden" id="earthy" value="earthy" name="theme">
                        <label for="earthy">earthy</label>

                        <input type="radio" class="theme-button visibility-hidden" id="clean" value="clean" name="theme">
                        <label for="clean">clean</label>
                        
                        <input type="radio" class="theme-button visibility-hidden" id="bright" value="bright" name="theme">
                        <label for="bright">bright</label>

                        <input type="radio" class="theme-button visibility-hidden" id="muted" value="muted" name="theme">
                        <label for="muted">muted</label>

                    </form>
                                            
                    <a class="submit-button" href="#palette-section">generate palettes</a>
                    
                </div>
          
            </div>

            <div class="palette-section" id="palette-section">
              
                <div class="container">
                </div>

            </div>
